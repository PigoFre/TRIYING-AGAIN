<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: beige;
            background-image: url('https://drive.google.com/uc?export=view&id=1NzPndhYdMHI19inObQu5GqFbIiW67rSu');
            background-size: cover;
            background-position: center;
            color: black;
        }
        h1 {
            margin-top: 5%; /* Adjust as needed to move lower */
            color: white;
            font-size: 3em; /* Bold white text */
            text-align: center;
            -webkit-text-stroke: 1px black; /* Black outline for text */
            text-stroke: 1px black; /* Standard property for text outline */
        }
        h2 {
            margin-top: 0.5em;
            color: white;
            font-size: 1.2em;
            text-align: center;
            -webkit-text-stroke: 0.5px black; /* Black outline for text */
            text-stroke: 0.5px black; /* Standard property for text outline */
        }
        .container {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* Moves the chatbox lower */
        }
        .chat-box {
            border: 1px solid #333; /* Black border for chatbox */
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #f5f5dc; /* Beige background for chat box */
            color: black; /* Black text color for chat box */
        }
        .user-input, .bot-response {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .bot-response {
            background-color: #d4edda;
        }
        form {
            display: flex;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px 0 0 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: black; /* Changed to black */
            color: white;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #555; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>THE BLOCK WIZARD</h1>
    <h2>By Donovan Aggeler</h2>
    <div class="container">
        <div class="chat-box" id="chat-box">
            {% if user_input %}
                <div class="user-input">You: {{ user_input }}</div>
            {% endif %}
            {% if response %}
                <div class="bot-response">GPT Assistant: {{ response }}</div>
            {% endif %}
        </div>
        <form action="/" method="post" id="chat-form">
            <input type="text" name="user_input" placeholder="Type your message here..." required>
            <input type="submit" value="Send" id="send-button">
        </form>
    </div>

    <script>
        // Auto-scroll to the latest message
        var chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;

        // Handle send button visibility
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            // Prevent the default form submission if using AJAX
            // e.preventDefault();

            // Hide the send button for 10 seconds
            var sendButton = document.getElementById('send-button');
            sendButton.style.opacity = '0';
            setTimeout(function() {
                sendButton.style.opacity = '1';
            }, 10000); // 10 seconds timeout
        });
    </script>
</body>
</
